<!-- chat.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chatContainer {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <section id="chatContainer">
        <h2>Chat</h2>
        <form method="POST" action="{{ url_for('get_response') }}">
            <input type="text" id="user_message" name="user_message" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
        <div>
            {% if query %}
            <p>You asked: {{ query }}</p>
            {% endif %}
            {% if response %}
            <p>Response: {{ response }}</p>
            {% endif %}
        </div>
    </section>

</body>

</html>
