<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiters Portal - Make a Business Account</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4SbHXeBtbZUnJq6IeZ3Immmf2WI5yFaa" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px; /* Adjust according to your navbar height */
            background-color: #f8f9fa; /* Light grey background */
        }

        /* Container Styles */
        .main-container {
            background-color: #ffffff; /* White container background */
            padding: 20px;
            margin-top: 50px;
        }

        /* Buttons Styles */
        .btn-primary {
            background-color: #007bff; /* Primary blue color */
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Form Styles */
        form {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Answer Bar Styles */
        .answer-bar {
            background-color: #f8f9fa; /* Light grey background for answer bar */
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Heading -->
        <div class="text-center">
            <h1 class="mb-4">Recruiters Portal</h1>
        </div>

        <!-- Make a Business Account Section -->
        <section id="businessAccount" class="container mt-5 fade-in">
            <h2 class="text-center mb-4">Make a Business Account</h2>
            <!-- Company Information and Requirements Bar -->
            <div class="answer-bar">
                <!-- Add fields for company info and requirements here -->
                <p>Company Name:</p>
                <p>Requirements:</p>
                <!-- Add more information as needed -->
            </div>
            <!-- Business Account Form -->
            <form>
                <!-- Add fields for business account creation here -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Create Business Account</button>
                </div>
            </form>
        </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-d6I6lQVl00jqhHctuWXAJUEQqbu5+99vQNfYDX4nLOlt5C38fHzI9b3Xhhe5t+kF"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4SbHXeBtbZUnJq6IeZ3Immmf2WI5yFaa"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript for additional functionality -->
    <!-- Include any custom scripts here -->

</body>

</html>
