<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiters Portal - Find Your Talent</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4SbHXeBtbZUnJq6IeZ3Immmf2WI5yFaa" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px; /* Adjust according to your navbar height */
            background-color: #f8f9fa; /* Light grey background */
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #cedae7; /* Dark grey background */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #17a2b8; /* Aqua blue color */
        }

        /* Container Styles */
        .container {
            margin-top: 50px;
        }

        /* Buttons Styles */
        .btn-primary {
            background-color: #007bff; /* Primary blue color */
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Form Styles */
        form {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Candidate Search Styles */
        .candidate-search {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Candidate Profiles Styles */
        .candidate-profile {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Recruiter Dashboard Styles */
        .dashboard {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Add your custom styles here */

        /* Animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    
    <!-- Job Posting Link -->
    <section class="container mt-5 fade-in">
        <h2 class="text-center mb-4">Job Posting</h2>
        <div class="text-center">
            <a href="/job_posting.html" class="btn btn-primary btn-lg">Post a Job</a>
        </div>
    </section>

    <!-- Candidate Search Link -->
    <section class="container mt-5 fade-in">
        <h2 class="text-center mb-4">Candidate Search</h2>
        <div class="text-center">
            <a href="/search_candidates.html" class="btn btn-primary btn-lg">Search Candidates</a>
        </div>
    </section>

    <!-- Make a Business Account Link -->
    <section class="container mt-5 fade-in">
        <h2 class="text-center mb-4">Make a Business Account</h2>
        <div class="text-center">
            <a href="/business_account.html" class="btn btn-primary btn-lg">Create Business Account</a>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-d6I6lQVl00jqhHctuWXAJUEQqbu5+99vQNfYDX4nLOlt5C38fHzI9b3Xhhe5t+kF"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4SbHXeBtbZUnJq6IeZ3Immmf2WI5yFaa"
