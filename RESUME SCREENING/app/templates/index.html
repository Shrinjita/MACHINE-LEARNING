<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Job Portal</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4SbHXeBtbZUnJq6IeZ3Immmf2WI5yFaa" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 56px; /* Adjust according to your navbar height */
      background-color: #007bff; /* Light grey background */
    }

    /* Job Seekers and Recruiters Sections */
    section {
      padding: 50px 0;
    }

    h2 {
      color: #007bff;
    }

    /* Buttons Styles */
    .btn-primary {
      background-color: #ffc107; /* Yellow color */
      border: none;
    }

    .btn-primary:hover {
      background-color: #ffca2b; /* Lighter yellow on hover */
    }

    /* Add your custom styles here */

    /* Animation */
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Additional Styles for Enhancements */
    .center-container {
      text-align: center;
      margin-top: 20px;
    }

    .upper-case {
      text-transform: uppercase;
    }

    .pretty-element {
      background-color: #fff; /* White background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="arrow arrow--top">
    <svg xmlns="http://www.w3.org/2000/svg" width="270.11" height="649.9" overflow="visible">
      <style>
        .geo-arrow {
          fill: none;
          stroke: #fff;
          stroke-width: 2;
          stroke-miterlimit: 10
        }
      </style>
      <g class="item-to bounce-1">
        <path class="geo-arrow draw-in" d="M135.06 142.564L267.995 275.5 135.06 408.434 2.125 275.499z" />
      </g>
      <circle class="geo-arrow item-to bounce-2" cx="194.65" cy="69.54" r="7.96" />
      <circle class="geo-arrow draw-in" cx="194.65" cy="39.5" r="7.96" />
      <circle class="geo-arrow item-to bounce-3" cx="194.65" cy="9.46" r="7.96" />
      <g class="geo-arrow item-to bounce-2">
        <path class="st0 draw-in" d="M181.21 619.5l13.27 27 13.27-27zM194.48 644.5v-552" />
      </g>
    </svg>
  </div>
  <div class="arrow arrow--bottom">
    <svg xmlns="http://www.w3.org/2000/svg" width="31.35" height="649.9" overflow="visible">
      <style>
        .geo-arrow {
          fill: none;
          stroke: #fff;
          stroke-width: 2;
          stroke-miterlimit: 10
        }
      </style>
      <g class="item-to bounce-1">
        <circle class="geo-arrow item-to bounce-3" cx="15.5" cy="580.36" r="7.96" />
        <circle class="geo-arrow draw-in" cx="15.5" cy="610.4" r="7.96" />
        <circle class="geo-arrow item-to bounce-2" cx="15.5" cy="640.44" r="7.96" />
        <g class="item-to bounce-2">
          <path class="geo-arrow draw-in" d="M28.94 30.4l-13.26-27-13.27 27zM15.68 5.4v552" />
        </g>
      </g>
    </svg>
  </div>
  <div class="main">
    <div class="main__text-wrapper">
    <h1 class="main__title">Your Job Portal</h1>
         
      <svg xmlns="http://www.w3.org/2000/svg" class="dotted-circle" width="352" height="352" overflow="visible">
  <circle cx="176" cy="176" r="174" fill="none" stroke="#fff" stroke-width="2" stroke-miterlimit="10" stroke-dasharray="12.921,11.9271"/>
</svg>
    </div>
  </div>
  

    <!-- Job Seekers Section -->
    <section id="jobSeekers" class="container mt-5 fade-in">
      <div class="text-center pretty-element">
        <h2 class="mb-4">Explore Job Opportunities</h2>
        <p>Discover exciting job opportunities tailored for you.</p>
        <a href="/job" class="btn btn-primary btn-lg">Start Your Journey</a>
      </div>
    </section>

    <!-- Recruiters Section -->
    <section id="recruiters" class="container mt-5 fade-in">
      <div class="text-center pretty-element">
        <h2 class="mb-4">Find Your Talent</h2>
        <p>Connect with skilled professionals to grow your team.</p>
        <a href="/rec" class="btn btn-primary btn-lg">Hire the Best</a>
      </div>
    </section>
  </div>
<!-- Chat Container -->
<section id="chat-container" class="container mt-5 fade-in">
  <div class="text-center pretty-element">
    <h2 class="mb-4">Connect with our Chatbot</h2>
    <p>Have questions? Chat with our virtual assistant.</p>
    
    <!-- Chat Box -->
    <div id="chat-box"></div>
    
    <!-- User Input -->
    <input type="text" id="user-input" placeholder="Type your message..." onkeypress="sendMessage(event)">
  </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-d6I6lQVl00jqhHctuWXAJUEQqbu5+99vQNfYDX4nLOlt5C38fHzI9b3Xhhe5t+kF"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4SbHXeBtbZUnJq6IeZ3Immmf2WI5yFaa"
  crossorigin="anonymous"></script>

<!-- Custom JavaScript for additional functionality -->
<script>
  function sendMessage(event) {
      if (event.keyCode === 13) {
          var user_input = document.getElementById("user-input").value;
          document.getElementById("chat-box").innerHTML += "<p><strong>You:</strong> " + user_input + "</p>";
          document.getElementById("user-input").value = "";

          // Call the chatbot API
          fetch('/chat', {
              method: 'POST',
              body: new URLSearchParams({ 'user_input': user_input }),
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          })
              .then(response => response.json())
              .then(data => {
                  var bot_response = data.response;
                  document.getElementById("chat-box").innerHTML += "<p><strong>Chatbot:</strong> " + bot_response + "</p>";
              });
      }
  }
</script>

</body>
